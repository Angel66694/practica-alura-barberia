<!DOCTYPE html>

<html lang="es">

     <head>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">

        <title>Contactos-Barbería Alura</title>
        <link rel="stylesheet" href="contacos.css">
        <link rel="stylesheet" href="reset.css">
        
       
    </head>
   
    <body>

        <header>
            <div class="caja">
                
                <h1> <img src="img/imagenes/logo.png" alt="logo de la Barbería Alura"></h1>

              <nav>
                <ul>
                    <li ><A href="index.html">Home</A></li>
                    <li ><A href="productos.html">Productos</A></li>
                    <li ><A href="">Contactos</A></li>
                </ul>
            </nav>
            </div>

         </header>
            
            <main>

                <form>

                    <label for="NombreyApellido">Nombre y Apellido</label>
                    <input type="text" id="NombreyApellido" class="input-padron" required>
                      
                    <label for="Correoelectronico">Correo Electrónico</label>
                    <input type="email" id= 'Correoelectronico' class="input-padron" required placeholder="email@dominio.com">

                    <label for="Telefono"> Telefono</label>
                    <input type="tel" id="Telefono" class="input-padron" required placeholder="(xx) xxx xxx xx xx">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                    <fieldset>
                        <legend>¿Como le gustaría que lo contactemos?</legend>

                        <label for="radio_email"><input type="radio" name="contacto"
                             value="email" id="radio_email">Email</label>
                        
    
                        <label for="radio_telefono"> <input type="radio" name="contacto"
                             value="telefono" id="radio_telefono">Teléfono</label>
                       
    
                        <label for="radio_whatsapp"><input type="radio" name="contacto" 
                            value="Whatsapp" id="radio_whatsapp" checked>WhatsApp</label>
                        

                    </fieldset>
                    <fieldset>
                        <legend>¿En cual horario prefiere ser atendido?</legend>
                        <select>
                            <option >Mañana</option>
                            <option >Tarde</option>
                            <option >Noche</option>
                        </select>
                    </fieldset>
                    

                   <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label> 
                    <input class="Enviar" type="submit" value="Enviar formulario">

                    
                </form>
                <table >
                    <thead>
                        <tr>
                            <th class="horarios">Dia</th>
                            <th class="horarios">Horario</th>
                        </tr>
                    </thead>
                    <tbody class="horarios">
                        <tr>
                            <td class="horarios">Lunes</td>
                            <td class="horarios">08h ~ 20h </td>
                        </tr>
                        <tr>
                            <td class="horarios">Miércoles</td>
                            <td class="horarios">08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td class="horarios">viernes</td>
                            <td class="horarios">08h ~ 20h</td>
                        </tr>
                    </tbody>
                   
                </table>

            </main>

        <footer>
            <img src="img/imagenes/logo-blanco.png" alt="imagen del logo en color blanco">
            <p class="copyright"> &copy copyright Barbería Alura 2024</p>
        </footer>
    </body>


 </html>
